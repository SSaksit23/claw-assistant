# Nginx reverse proxy config for Web365 ClawBot
#
# Install:
#   1. Copy to /etc/nginx/sites-available/clawbot
#   2. Replace YOUR_DOMAIN with your actual domain
#   3. ln -s /etc/nginx/sites-available/clawbot /etc/nginx/sites-enabled/
#   4. nginx -t && systemctl reload nginx
#   5. certbot --nginx -d YOUR_DOMAIN

server {
    listen 80;
    server_name YOUR_DOMAIN;

    client_max_body_size 20M;

    # WebSocket + HTTP reverse proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (required for Flask-SocketIO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for browser automation and file uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # Cache static assets
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }
}

