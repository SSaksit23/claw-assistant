services:
  clawbot:
    build: .
    container_name: clawbot
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    shm_size: "1gb"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
